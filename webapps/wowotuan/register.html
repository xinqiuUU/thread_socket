<HTML><!-- InstanceBegin template="/Templates/Template.dwt" codeOutsideHTMLIsLocked="false" -->
	<HEAD>
		<META http-equiv="Content-Type" content="text/html; charset=gb2312">

		<TITLE>用户注册页面</TITLE>

		<!-- InstanceEndEditable -->
		<!-- InstanceBeginEditable name="head" -->
		<SCRIPT language="javascript">
		
		//邮箱检查
		function checkE(){
			var email = document.getElementsByName("email")[0].value;
			var regE = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			
			// 验证电子邮件
			if (!regE.test(email)) {
				alert("Email格式不正确。。。");
			} else {
				var width = 300;
				var height = 150;
				var left = (window.screen.width - width) / 2;
				var top = (window.screen.height - height) / 2;
				var features = 'location=0,toolbar=0,menubar=0,status=0,resizable=0,scrollbars=0,width=' + width + ',height=' + height + ',top=' + top + ',left=' + left;
				window.open("checkmail.html", "email", features);
			}
		}
		//会员名检查
		function checkH(){
			 var username = document.getElementsByName("username")[0].value;
			 var regH = /^[a-zA-Z][a-zA-Z0-9]{5,}$/; // 以字母开头，至少6位，包含字母和数字
			 // 验证会员名
			 if (!regH.test(username)) {
			 	alert("会员名格式不符合：以字母开头，至少6位，包含字母和数字。。。");;
			 } else {
			 	var width = 300;
			 	var height = 150;
			 	var left = (window.screen.width - width) / 2;
			 	var top = (window.screen.height - height) / 2;
			 	var features = 'location=0,toolbar=0,menubar=0,status=0,resizable=0,scrollbars=0,width=' + width + ',height=' + height + ',top=' + top + ',left=' + left;
			 	window.open("checkuser.html", "username", features);
			 }
		}
		//密码   psw   传的是对象
		function checkpwd(psw){
			// var nowpsw = document.getElementsByName(psw)[0].value; 传字符串时用
			var nowpsw = psw.value; 
			if(nowpsw.length>=6){
				document.getElementById("fpwd").innerHTML = '<a  style="color: red;">✓</a>';
			}else{
				document.getElementById("fpwd").innerHTML ='<a  style="color: red;">不符合要求,密码设置至少6位</a>';
			}
		}
		//重复密码  repeatpsw   传的是对象
		function checkrpwd(psw,repeatpsw){
			var nowpsw = psw.value;
			var repeat = repeatpsw.value;
			if(repeat==""){
				document.getElementById("frepeatpwd").innerHTML = '<a  style="color: red;">×</a>';
			}else if( nowpsw == repeat ){  //frepeatpwd
				document.getElementById("frepeatpwd").innerHTML = '<a  style="color: red;">✓</a>';
			}else{
				document.getElementById("frepeatpwd").innerHTML = '<a  style="color: red;">密码不一致</a>';
			}
		}
		//绑定事件  页面加载完毕执行
		window.addEventListener('DOMContentLoaded',function(){
			// document.getElementsByName("btn")[0].onclick=hh;//回调函数
			document.getElementsByName("check1")[0].addEventListener("click",checkE);
			
			document.getElementsByName("email")[0].addEventListener("click",function(){
				document.getElementsByName("email")[0].value= '';
			});
			document.getElementsByName("username")[0].addEventListener("click",function(){
				document.getElementsByName("username")[0].value= '';
			});
			// document.getElementsByName("btn")[1].onclick=check;
			document.getElementsByName("check2")[0].addEventListener("click",checkH);
			
			
			//注册按钮
			document.getElementsByName("B1")[0].onmouseover = function(){
				document.getElementsByName("B1")[0].className = "register-over";
			}
			document.getElementsByName("B1")[0].onmouseleave = function(){
				document.getElementsByName("B1")[0].className = "register-out";
			}
			
		}) ;
			

		</SCRIPT>

									</TD>
